<!-- 1. Define variables of each type assign value and print their types -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        // define and assign variable
        let numExample = 100;
        let stringExample = "This is string .hell yeah!!";
        let booleanExample = true;
        let nullExample = null;
        let notAssigned;

        // print type of variable 
        console.log(typeof(numExample));
        console.log(typeof(stringExample));
        console.log(typeof(booleanExample));
        console.log(typeof(nullExample));
        console.log(typeof(notAssigned));
    </script>
</body>
</html>
